<body>

<section class="video_contain">
	<video id="te">
		<source src="video/video.ogv" type="video/ogg" />	
	</video>
	<nav>
		<button id="play" title="Play/Pause"></button>
		
		<div id="duration"><span></span></div>

		<button id="full" title="full screen"></button>
		<button id="option" title="option"></button>
	</nav>
</section>
